<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Clock</title>
</head>

<body>
  <div class="clock-container">
    <!-- clock analog -->
    <div class="hand second-hand"></div>
    <div class="hand minute-hand"></div>
    <div class="hand hour-hand"></div>
    <div class="number number1">I</div>
    <div class="number number2">I</div>
    <div class="number number3">3</div>
    <div class="number number4">I</div>
    <div class="number number5">I</div>
    <div class="number number6">9</div>
    <div class="number number7">I</div>
    <div class="number number8">I</div>
    <div class="number number9">9</div>
    <div class="number number10">I</div>
    <div class="number number11">I</div>
    <div class="number number12">12</div>

    <!-- clock digital -->
    <div class="clock-digital"></div>

    <!-- clock date -->
    <div class="clock-date">12</div>
  </div>
  <script src="app.js"></script>
</body>

</html>
